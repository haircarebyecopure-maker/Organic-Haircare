<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchi's Eco Pure | Organic Hair Oil</title>
    
    <!-- 1. Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel for translating JSX to Browser Code -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Lucide Icons (UMD version for browser) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.js"></script>

    <style>
        html { scroll-behavior: smooth; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#fdfbf7]">
    <div id="root"></div>

    <!-- MAIN APP SCRIPT -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide Icons are available globally via the LucideReact object in this setup
        const { 
            ShoppingCart, MessageCircle, X, Plus, Minus, ChevronRight, ChevronLeft, 
            Star, MapPin, Leaf, Droplet, ShieldCheck, Phone, Menu, Check, Share2, Locate, Mail 
        } = LucideReact;

        // --- Data Constants ---
        const PRODUCT = {
            name: "SUCHIâ€™S ECO PURE Infused Organic Hair Oil",
            description: "Enriched with nature's finest ingredients, our organic hair oil is a blend of tradition and purity. Designed to combat hair fall, promote growth, and restore natural shine without harmful chemicals.",
            tags: ["100% Natural", "Paraben Free", "Cruelty Free", "No Mineral Oil"],
            ingredients: ["Amla", "Onion", "Curry Leaves", "Almond", "Hibiscus", "Sesame", "Fenugreek"],
            benefits: [
                { title: "Premature Greying", desc: "Helps prevent premature greying with nutrient-rich herbs.", icon: <Leaf className="w-5 h-5" /> },
                { title: "Control Hair Fall", desc: "Strengthens roots to significantly reduce hair fall and dandruff.", icon: <ShieldCheck className="w-5 h-5" /> },
                { title: "Boosts Growth", desc: "Promotes thicker, healthier hair growth naturally.", icon: <Check className="w-5 h-5" /> },
                { title: "Deep Nourishment", desc: "Penetrates deep into the scalp to nourish from within.", icon: <Droplet className="w-5 h-5" /> },
            ],
            variants: [
                { size: "100 ml", price: 250 },
                { size: "250 ml", price: 450 },
                { size: "500 ml", price: 750 },
            ],
            contact: "918317581308",
            displayContact: "8317581308",
            mapLink: "https://maps.app.goo.gl/6i3aF37GjFSBubTRA?g_st=ac"
        };

        const IMAGES = [
            { id: 1, src: "1000262838.jpg", alt: "Main Bottle View" },
            { id: 2, src: "1000262836.jpg", alt: "Ingredients Detail" },
            { id: 3, src: "1000262837.jpg", alt: "Texture View" },
        ];

        const TESTIMONIALS = [
            { name: "Priya S.", text: "I've tried so many oils, but this one is different. My hair feels so soft and the hair fall has actually stopped!", rating: 5 },
            { name: "Rahul M.", text: "The smell is very earthy and natural. Loved the packaging and the results are visible in 3 weeks.", rating: 5 },
        ];

        const FAQS = [
            { q: "Is this oil suitable for all hair types?", a: "Yes, our organic blend is designed to be lightweight and nourishing for all hair textures." },
            { q: "How often should I apply it?", a: "For best results, apply 2-3 times a week. Massage into the scalp and leave it on for at least an hour." },
            { q: "Is it safe for chemically treated hair?", a: "Absolutely. Since it is 100% natural, it is safe and actually helps repair damage." },
        ];
        
        const FALLBACK_IMAGES = [
            "https://images.unsplash.com/photo-1528740561666-dc24705f08a7?auto=format&fit=crop&q=80&w=800",
            "https://images.unsplash.com/photo-1608248597279-f99d160bfbc8?auto=format&fit=crop&q=80&w=800",
            "https://images.unsplash.com/photo-1540555700478-4be289fbecef?auto=format&fit=crop&q=80&w=800"
        ];

        // --- Main App Component ---
        function App() {
            const [selectedSize, setSelectedSize] = useState(PRODUCT.variants[1]); 
            const [activeImage, setActiveImage] = useState(0);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [isCheckoutModalOpen, setIsCheckoutModalOpen] = useState(false);
            
            // Chat State
            const [chatStep, setChatStep] = useState(0); 
            const [chatHistory, setChatHistory] = useState([
                { type: 'bot', text: "Namaste! Welcome to Suchi's Eco Pure. ðŸŒ¿" }
            ]);
            const [chatUserForm, setChatUserForm] = useState({ name: '', phone: '', address: '' });

            // Checkout Form State
            const [checkoutForm, setCheckoutForm] = useState({ name: '', phone: '', email: '', address: '' });
            const [loadingLocation, setLoadingLocation] = useState(false);

            // SEO Effect
            useEffect(() => {
                document.title = "Suchi's Eco Pure | Organic Hair Oil";
                // Inject SEO Meta tags dynamically
                const metaDesc = document.createElement('meta');
                metaDesc.name = "description";
                metaDesc.content = "Buy Suchi's Eco Pure Organic Hair Oil. 100% natural, homemade ayurvedic remedy.";
                document.head.appendChild(metaDesc);
            }, []);

            const addToCart = () => {
                const newItem = { ...selectedSize, id: Date.now(), name: PRODUCT.name, image: IMAGES[0].src };
                setCart([...cart, newItem]);
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(cart.filter(item => item.id !== id));
            const cartTotal = cart.reduce((acc, item) => acc + item.price, 0);

            // Location Logic
            const getCurrentLocation = (formSetter, currentForm) => {
                if (!navigator.geolocation) { alert("Geolocation not supported"); return; }
                setLoadingLocation(true);
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const link = `https://www.google.com/maps/search/?api=1&query=${pos.coords.latitude},${pos.coords.longitude}`;
                        formSetter({ ...currentForm, address: `${currentForm.address ? currentForm.address + '\n' : ''}ðŸ“ My Location: ${link}` });
                        setLoadingLocation(false);
                    },
                    (err) => { alert("Unable to get location."); setLoadingLocation(false); }
                );
            };

            const submitOrder = (e) => {
                e.preventDefault();
                const itemsList = cart.map(i => `- ${i.name} (${i.size}): â‚¹${i.price}`).join('\n');
                const messageText = `*New Order Request* ðŸ›’\n\n*Customer Details:*\nName: ${checkoutForm.name}\nPhone: ${checkoutForm.phone}\nEmail: ${checkoutForm.email || "N/A"}\nAddress: ${checkoutForm.address}\n\n*Order Summary:*\n${itemsList}\n\n*Total Amount: â‚¹${cartTotal}*`;
                window.open(`https://wa.me/${PRODUCT.contact}?text=${encodeURIComponent(messageText)}`, '_blank');
                setIsCheckoutModalOpen(false);
                setCart([]);
            };
            
            // Chat Logic
            const startChat = () => {
                if (chatStep === 0) { setChatStep(1); addBotMessage("Ready for a quick 3-question hair quiz?"); }
                setIsChatOpen(true);
            };
            const addBotMessage = (text) => setChatHistory(prev => [...prev, { type: 'bot', text }]);
            const addUserMessage = (text) => setChatHistory(prev => [...prev, { type: 'user', text }]);
            
            const handleChatOption = (option) => {
                addUserMessage(option);
                setTimeout(() => {
                    if (chatStep === 1) { addBotMessage("What's your main hair concern?"); setChatStep(2); }
                    else if (chatStep === 2) { addBotMessage("How often do you oil your hair?"); setChatStep(3); }
                    else if (chatStep === 3) { addBotMessage("Our oil is perfect for that. Want to order?"); setChatStep(4); }
                    else if (chatStep === 4) { 
                        if (option.includes('Yes')) { addBotMessage("Please fill in your details."); setChatStep(5); }
                        else { addBotMessage("Feel free to browse!"); setChatStep(0); }
                    }
                }, 500);
            };

            const handleChatFormSubmit = (e) => {
                e.preventDefault();
                const msg = `*Chatbot Inquiry*\nName: ${chatUserForm.name}\nPhone: ${chatUserForm.phone}\nAddress: ${chatUserForm.address}`;
                window.open(`https://wa.me/${PRODUCT.contact}?text=${encodeURIComponent(msg)}`, '_blank');
                setIsChatOpen(false);
            };

            return (
                <div className="font-sans text-gray-800 min-h-screen selection:bg-green-100 selection:text-green-900">
                    
                    {/* NAV */}
                    <nav className="fixed top-0 w-full bg-white/90 backdrop-blur-md shadow-sm z-40">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-green-800 text-white p-2 rounded-full"><Leaf size={20} /></div>
                                <div><h1 className="text-xl font-bold text-green-900 leading-none">SUCHIâ€™S</h1><span className="text-xs text-green-700 uppercase">Eco Pure</span></div>
                            </div>
                            <button onClick={() => setIsCartOpen(true)} className="relative p-2 hover:bg-green-50 rounded-full">
                                <ShoppingCart className="w-6 h-6 text-green-900" />
                                {cart.length > 0 && <span className="absolute top-0 right-0 bg-amber-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full animate-pulse">{cart.length}</span>}
                            </button>
                        </div>
                    </nav>

                    {/* HERO */}
                    <section className="pt-28 pb-10 px-4 max-w-7xl mx-auto grid md:grid-cols-2 gap-10">
                        <div className="space-y-4">
                            <div className="aspect-square rounded-3xl overflow-hidden bg-gray-100 shadow-xl relative">
                                <img src={IMAGES[activeImage].src} onError={(e) => e.target.src = FALLBACK_IMAGES[activeImage]} className="w-full h-full object-cover" />
                                <div className="absolute top-4 left-4 bg-white/90 px-3 py-1 rounded-full text-xs font-bold text-green-800">FRESHLY PREPARED</div>
                            </div>
                            <div className="grid grid-cols-3 gap-4">
                                {IMAGES.map((img, i) => (
                                    <button key={i} onClick={() => setActiveImage(i)} className={`rounded-xl overflow-hidden aspect-square border-2 ${activeImage === i ? 'border-green-800' : 'border-transparent'}`}>
                                        <img src={img.src} onError={(e) => e.target.src = FALLBACK_IMAGES[i]} className="w-full h-full object-cover" />
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="flex flex-col justify-center">
                            <h2 className="text-4xl font-serif font-bold text-gray-900 mb-4">{PRODUCT.name}</h2>
                            <p className="text-lg text-gray-600 mb-6">{PRODUCT.description}</p>
                            
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
                                <div className="flex justify-between mb-6">
                                    <div className="flex gap-2">
                                        {PRODUCT.variants.map((v) => (
                                            <button key={v.size} onClick={() => setSelectedSize(v)} className={`px-4 py-2 rounded-lg text-sm font-medium ${selectedSize.size === v.size ? 'bg-green-800 text-white' : 'bg-gray-100'}`}>{v.size}</button>
                                        ))}
                                    </div>
                                    <p className="text-3xl font-bold text-green-900">â‚¹{selectedSize.price}</p>
                                </div>
                                <button onClick={addToCart} className="w-full bg-green-900 text-white py-4 rounded-xl font-bold text-lg flex justify-center gap-2 hover:bg-green-800"><ShoppingCart /> Add to Cart</button>
                            </div>
                        </div>
                    </section>

                    {/* BENEFITS */}
                    <section className="py-16 px-4 max-w-7xl mx-auto">
                        <h3 className="text-3xl font-serif font-bold text-center mb-10">Enriched with Nature</h3>
                        <div className="grid md:grid-cols-4 gap-6">
                            {PRODUCT.benefits.map((b, i) => (
                                <div key={i} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                    <div className="text-green-800 mb-4">{b.icon}</div>
                                    <h4 className="font-bold mb-2">{b.title}</h4>
                                    <p className="text-sm text-gray-600">{b.desc}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* MAP & INFO */}
                    <section className="py-16 px-4 max-w-7xl mx-auto grid md:grid-cols-2 gap-10">
                        <div>
                            <h3 className="text-2xl font-bold mb-6">Visit Us</h3>
                            <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-200 h-80 relative overflow-hidden group">
                                <iframe className="w-full h-full rounded-xl" src="https://maps.google.com/maps?q=Suchi's+Eco+Pure&t=&z=13&ie=UTF8&iwloc=&output=embed" allowFullScreen></iframe>
                                <div className="absolute bottom-6 right-6">
                                    <a href={PRODUCT.mapLink} target="_blank" className="bg-white text-gray-900 px-4 py-2 rounded-full font-bold shadow-lg flex items-center gap-2 text-sm hover:scale-105 transition-transform"><MapPin size={16} className="text-red-500" /> Open Map</a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3 className="text-2xl font-bold mb-6">Contact</h3>
                            <div className="flex items-center gap-4 bg-green-50 p-6 rounded-2xl">
                                <div className="bg-green-200 p-3 rounded-full text-green-900"><Phone /></div>
                                <div>
                                    <p className="font-bold">Order & Support</p>
                                    <a href={`tel:+${PRODUCT.contact}`} className="text-xl text-green-800 font-bold block hover:underline">+91 {PRODUCT.displayContact}</a>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    {/* FOOTER */}
                    <footer className="bg-gray-900 text-white py-10 text-center">
                        <p className="text-gray-400">Natureâ€™s care for stronger hair.</p>
                        <p className="text-xs text-gray-600 mt-2">&copy; {new Date().getFullYear()} Suchi's Eco Pure</p>
                    </footer>

                    {/* CART MODAL */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-50 flex justify-end">
                            <div className="absolute inset-0 bg-black/30 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl flex flex-col p-6 animate-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">Cart ({cart.length})</h2>
                                    <button onClick={() => setIsCartOpen(false)}><X /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex gap-4 border-b pb-4">
                                            <img src={item.image} onError={(e) => e.target.src = FALLBACK_IMAGES[0]} className="w-16 h-16 rounded-lg object-cover bg-gray-100" />
                                            <div className="flex-1">
                                                <h4 className="font-bold text-sm">{item.name}</h4>
                                                <div className="flex justify-between mt-1"><span className="text-xs text-gray-500">{item.size}</span><span className="font-bold">â‚¹{item.price}</span></div>
                                                <button onClick={() => removeFromCart(item.id)} className="text-red-500 text-xs mt-1">Remove</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && <button onClick={() => { setIsCartOpen(false); setIsCheckoutModalOpen(true); }} className="w-full bg-green-800 text-white py-3 rounded-xl font-bold mt-4">Proceed to Buy (â‚¹{cartTotal})</button>}
                            </div>
                        </div>
                    )}

                    {/* CHECKOUT MODAL */}
                    {isCheckoutModalOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={() => setIsCheckoutModalOpen(false)}></div>
                            <div className="relative w-full max-w-lg bg-white rounded-2xl p-6 shadow-2xl animate-in">
                                <div className="flex justify-between items-center mb-4 border-b pb-2">
                                    <h3 className="font-bold text-lg">Checkout Details</h3>
                                    <button onClick={() => setIsCheckoutModalOpen(false)}><X /></button>
                                </div>
                                <form onSubmit={submitOrder} className="space-y-3">
                                    <input required placeholder="Full Name" className="w-full border rounded-lg p-3" value={checkoutForm.name} onChange={e => setCheckoutForm({...checkoutForm, name: e.target.value})} />
                                    <input required placeholder="Phone Number" type="tel" className="w-full border rounded-lg p-3" value={checkoutForm.phone} onChange={e => setCheckoutForm({...checkoutForm, phone: e.target.value})} />
                                    <input placeholder="Email (Optional)" type="email" className="w-full border rounded-lg p-3" value={checkoutForm.email} onChange={e => setCheckoutForm({...checkoutForm, email: e.target.value})} />
                                    <div className="relative">
                                        <textarea required placeholder="Delivery Address" rows="3" className="w-full border rounded-lg p-3" value={checkoutForm.address} onChange={e => setCheckoutForm({...checkoutForm, address: e.target.value})}></textarea>
                                        <button type="button" onClick={() => getCurrentLocation(setCheckoutForm, checkoutForm)} className="absolute bottom-2 right-2 bg-green-100 text-green-800 text-xs px-2 py-1 rounded flex gap-1">{loadingLocation ? "..." : <Locate size={12}/>} My Location</button>
                                    </div>
                                    <button type="submit" className="w-full bg-green-800 text-white py-3 rounded-xl font-bold">Confirm & WhatsApp</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* CHAT FAB */}
                    <div className="fixed bottom-6 right-6 z-40">
                         {isChatOpen && (
                            <div className="mb-4 w-80 bg-white rounded-2xl shadow-2xl overflow-hidden border">
                                <div className="bg-green-800 p-3 text-white flex justify-between"><span className="text-sm font-bold">Assistant</span><button onClick={() => setIsChatOpen(false)}><X size={16}/></button></div>
                                <div className="h-64 overflow-y-auto p-3 bg-gray-50 space-y-2">
                                    {chatHistory.map((m, i) => <div key={i} className={`p-2 rounded-lg text-sm max-w-[85%] ${m.type === 'bot' ? 'bg-white mr-auto' : 'bg-green-100 ml-auto'}`}>{m.text}</div>)}
                                    {/* Chat Controls logic rendered here based on chatStep... (simplified for brevity) */}
                                    {chatStep === 1 && <button onClick={() => handleChatOption("Start Quiz")} className="bg-green-800 text-white text-xs px-3 py-1 rounded-full">Start Quiz</button>}
                                    {chatStep === 2 && ["Hair Fall", "Dryness"].map(o => <button key={o} onClick={() => handleChatOption(o)} className="bg-white border text-xs px-2 py-1 rounded-full mr-1">{o}</button>)}
                                    {chatStep === 3 && ["Daily", "Weekly"].map(o => <button key={o} onClick={() => handleChatOption(o)} className="bg-white border text-xs px-2 py-1 rounded-full mr-1">{o}</button>)}
                                    {chatStep === 4 && <button onClick={() => handleChatOption("Yes, Order")} className="bg-green-800 text-white text-xs px-3 py-1 rounded-full">Yes, Order</button>}
                                    {chatStep === 5 && (
                                        <form onSubmit={handleChatFormSubmit} className="space-y-2 mt-2">
                                            <input required placeholder="Name" className="w-full border p-1 text-xs rounded" value={chatUserForm.name} onChange={e => setChatUserForm({...chatUserForm, name: e.target.value})} />
                                            <input required placeholder="Phone" className="w-full border p-1 text-xs rounded" value={chatUserForm.phone} onChange={e => setChatUserForm({...chatUserForm, phone: e.target.value})} />
                                            <textarea required placeholder="Address" className="w-full border p-1 text-xs rounded" value={chatUserForm.address} onChange={e => setChatUserForm({...chatUserForm, address: e.target.value})} />
                                            <button className="w-full bg-green-800 text-white text-xs py-1 rounded">Submit</button>
                                        </form>
                                    )}
                                </div>
                            </div>
                        )}
                        <button onClick={startChat} className="bg-green-600 text-white p-4 rounded-full shadow-lg hover:scale-110 transition-transform"><MessageCircle size={24} /></button>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
